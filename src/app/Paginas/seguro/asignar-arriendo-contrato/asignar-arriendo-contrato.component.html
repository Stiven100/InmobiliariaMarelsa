<div class="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <!-- Tabla de aprovaciones deinmuebles -->
          <div class="aviso alert alert-danger" style="margin: 15px 0 0 0;" *ngIf="show == 1">
            <div id="close" title="Cerrar">×</div>{{msj}}
          </div>
          <div class="aviso alert alert-success" style="margin: 15px 0 0 0;" *ngIf="show == 2">
            <div id="close" title="Cerrar">×</div>{{msj}}
          </div>
          <div class="col-lg-8">
            <br>
            <div class="section_subtitle"> Lista de Contratos a finalizar ({{constratosFinales.length}})</div><br>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Cliente</th>
                  <th scope="col">Empleado</th>
                  <th scope="col">Accion</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let i of constratosFinales">
                  <td>{{i.id}}</td>
                  <td>{{i.cliente.persona.cedula}}</td>
                  <td>{{i.empleado.usuario.persona.cedula}}</td>
                  <td><button class="btn"  (click)="ver(i)">finalizar Arrendamiento</button></td>
                 
                </tr>
              </tbody>
            </table>
          </div>
        </div>



        <div class="row">
          <div class="elements_accordions">
            <div class="accordions">
              <div class="accordion_container">              
                
                <div class="accordion d-flex flex-row align-items-center" id="abrir">
                  <div>Clic para finalizar diligenciamiento del contrato de arrendamiento </div>
                </div>
                <div class="accordion_panel" id="abrir">
                  <!--<contenido del acordion 
                   Form--> 
                 
                   <div class="contact_form_container">
                      <form #datosForm="ngForm" class="contact_form" id="contact_form">
                        <div class="section_subtitle"> Datos del Arriendo Inmueble  </div>
                        <div><input type="text" [(ngModel)]="contrato.id" name="id" class="contact_input" placeholder="Id"
                            required="required"></div>
                      </form>
                    </div>
  
                    <div>
                        <form #datosForm="ngForm" class="contact_form" id="contact_form">
                          <div><input type="text" [(ngModel)]="arriendo.descripcion" name="descripcion" class="contact_input"
                              placeholder="descripcion para el arrendamiento" required="required"></div>
    
                          <div class="col-lg-6">
                            <button type="submit" (click)="registrar(datosForm)"  style="width: 100%" class="contact_button button">Asignar
                              Venta</button>
                          </div>
                        </form>
                      </div>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
