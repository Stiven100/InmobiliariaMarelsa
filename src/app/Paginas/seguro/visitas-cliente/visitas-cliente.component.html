<div class="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
        <div class="row">
        <!-- Tabla de Visitas a inmuebles -->
        <div class="col-lg-8">
            <br>
            <div class="section_subtitle"> Lista de Visitas: ({{visitas.length}})</div><br>
            <table class="table" style="margin-left: 100px">
                <thead>
                  <tr>
                    <th scope="col">Fecha de visita</th>
                    <th scope="col">Hora</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Matricula</th>
                    <th scope="col">tipo</th>
                    <th scope="col">Empleado Asignado</th>
                    <th scope="col">Accion</th>
                    <th scope="col"></th>
                    <th scope="col">Comprar/Arrendar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let v of visitas">
                    <th scope="row">{{v.fecha}}</th>
                    <td >{{v.hora_visita}}</td>
                    <td >{{v.estado}}</td>
                    <td>{{v.inmueble.numero_matricula}}</td>
                    <td>{{v.inmueble.detalles}}</td>
                    <td>{{v.empleado.nombre}}</td>
                    <td>
                      <button style="background-color: rgb(66, 125, 235)" class="btn" (click)="verVisita(v)">Ver visita</button>
                   </td>
                   <td>
                      <button  style="background-color: rgba(192, 68, 51, 0.836)"  *ngIf="validarEstado(v.estado) == false" class="btn" (click)="quitarVisita(v)">Cancelar Reserva</button>
                   </td>
                   <td>
                      <button style="background-color: rgb(177, 138, 55)" *ngIf="v.inmueble.tipoAV === 0 && validarEstado(v.estado) == true" class="btn" (click)="crearContrato(v)">Arrendar</button>
                      <button style="background-color: rgba(45, 187, 128, 0.836)" *ngIf="v.inmueble.tipoAV === 1 && validarEstado(v.estado) == true" class="btn" (click)="crearContrato(v)">Comprar</button>
                   </td>
                  </tr>
                </tbody>
              </table>
        </div>
        </div>
        </div>
       </div>
       <div class="aviso alert alert-danger" style="margin: 15px 0 0 0;" *ngIf="show == 1"><div id="close" title="Cerrar">×</div>{{msj}}</div>
       <div class="aviso alert alert-success" style="margin: 15px 0 0 0;" *ngIf="show == 2"><div id="close" title="Cerrar">×</div>{{msj}}</div>

       <div class="sidebar_search" style="margin-top:100px">
          <div class="sidebar_search_title">Datos de la visita</div>
          <div class="sidebar_search_form_container">
            <form #datosForm="ngForm" class="contact_form" id="contact_form">
              
              <div><textarea style="background-color: white;height:200px;" type="text" [(ngModel)]="visitaSeleccionada.comentario" name="comentario" id="comentario" disabled="true" class="contact_input" placeholder="Comentario de la visita" required="required"></textarea></div>
              <div><input type="text" style="background-color:lightslategray; width:300px;margin-left: 350px" [(ngModel)]="matriculaInmueble" name="matricula" class="contact_input" placeholder="Matricula de inmueble"></div>	
              <div style="margin-top: -65px"><input type="text" style="background-color:lightslategray; width:300px;margin-left: 700px" [(ngModel)]="detalleInmueble" name="detalles" class="contact_input" placeholder="Detalles de inmueble"></div>	
              <div style="margin-top: -65px"><input type="date" style="background-color:white; width:300px" [(ngModel)]="visitaSeleccionada.fecha" name="fecha" class="contact_input" placeholder="Fecha Visita"></div>	
              
              <button class="sidebar_search_button search_form_button" style="width:200px;margin-top: 20px;margin-left:450px!important"
               (click)="editarVisita(datosForm)">Editar Fecha</button>

            </form>
          </div>
        </div>

     </div>
  </div>
