<div class="contact">
  <div class="container">
    <div class="row">

      <section class="content-header">
    <h1>
        Administracion de solicitudes
    </h1>
      <div class="col-lg-12">
          <br>
          <div class="section_subtitle"> Lista de solicitudes ({{solicitudes.length}})</div><br>
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">comentarios</th>
                  <th scope="col"> inmueble</th>
                  <th scope="col">usuario</th>
                
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let p of solicitudes">

                  <td>{{p.comentario}}</td>
                  <td>{{p.inmueble.direccion}}</td>
                  <td>{{p.persona.nombre}}</td>

                </tr>
              </tbody>
            </table>
      </div>
      </section>
     </div>
   </div>
</div>
